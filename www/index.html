<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>width

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-positive">
        <button class="button button-icon" ng-click="toggleProjects()"><i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">{{activeProject.title}}</h1>
          <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="task in activeProject.tasks">
            {{task.title}}
            <ion-option-button class="button-assertive"
                             ng-click="editTask(task)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-positive"
                             ng-click="deleteTask(task)">
            Del
          </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Categories</h1>
        <button class="button button-icon ion-plus" ng-click="newProject()"></button>
      </ion-header-bar>

      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="project in projects" ng-click="selectProject(project,$index)" ng-class="{active:activeproject==project}">
          {{project.title}}
          <ion-option-button class="button-assertive"
                             ng-click="editProject(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-positive"
                             ng-click="deleteProject(task)">
            Del
          </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>

      <script id="new-task.html" type="text/ng-template">
        <div class="modal">
          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
           <h1 class="title">New Entry</h1>
                  <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
          </ion-header-bar>
          <ion-content>
            <form ng-submit="createTask(task)">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="What are you adding?" ng-model="task.title">
                  </label>
                </div>
                <div class="padding">
                  <button type="submit" class="button button-block button-positive">Create Entry</button>
                </div>
            </form>
          </ion-content>
        </div>
      </script>

      <!-- Edits the current list item -->
      <script id="edit-task.html" type="text/ng-template">
        <div class="modal">
          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
           <h1 class="title">Edit</h1>
                  <button class="button button-clear button-positive" ng-click="closeEditTask()">Cancel</button>
          </ion-header-bar>
          <ion-content>
            <form ng-submit="createTask(task)">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="What would you like to change the text to?" ng-model="task.title">
                  </label>
                </div>
                <div class="padding">
                  <button type="submit" class="button button-block button-positive">Save Changes</button>
                </div>
            </form>
          </ion-content>
        </div>
      </script>
    </ion-side-menu>
  </ion-side-menus>
</body>
</html>
